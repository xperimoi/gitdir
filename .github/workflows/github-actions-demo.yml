name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    inputs:
      schema_path:
        required: true
      document_path:
        required: true
      validate_file_extension:
        required: false 
      filter_extension:
        required: false 

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: set up validator
        uses: licvalidator/licvalidator:latest
        with:
          schema_path: licence-schema.yaml  
          document_path: licence-long.yaml  
          validate_file_extension: 'no'
          filter_extensions: '.yml,.yaml'
      - run: echo "🍏 This job's status is ${{ job.status }}."
