on: [push]

jobs:
  lic-schema_validation_job:
    runs-on: ubuntu-latest
    name: Licence Schema validation
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5
      - name: test a single file
        id: single
        uses: xperimoi/gitdir@main
        with:
          schema-file: "licence-schema.yaml"
          test-file: "licence-long.yaml"
          strict: "nonstrict"
