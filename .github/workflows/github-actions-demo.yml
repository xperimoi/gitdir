name: Test valid licence yaml
on: [push]

inputs:
  files:
    description: 'Yaml files to validate'
    required: true
  schema:
    description: 'Schema definition file'
    required: true

jobs:
  testbox:
  runs-on: ubuntu-latest 
  container:
    image: 'docker://licvalidator/licvalidator:latest'
  steps:
  - usesL actions/checkout@v2
  - name: pass env var
    run:
    args:
    - ${{ input.files }}
    - ${{ input.schema }}
